server:
  port: 7002

# eureka配置
eureka:
  instance:
    hostname: localhost #eureka  服务端的实例名称
  client:
    register-with-eureka: false # 表示是否向eureka注册中心注册自己
    fetch-registry: false #如果为false 则表示自己为注册中心
    service-url: #监控页面地址
      defaultZone: http://localhost:7001/eureka/,http://localhost7003/eureka/
